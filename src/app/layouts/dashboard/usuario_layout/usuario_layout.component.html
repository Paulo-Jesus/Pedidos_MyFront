<div class="main_container_bg">
  <div class="container_info">
    <div class="container_header">
      <div class="container_header_title">
        <h1>Registro de Usuarios</h1>
      </div>
      <div class="container_buttons_actions">
        <form [formGroup]="form" class="form_content">
          <div class="container_input_buttons">
            <mat-form-field class="content_id" appearance="outline">
              <label>Identificacion:</label>
              <input matInput type="text" maxlength="10" formControlName="identificacion">
            </mat-form-field>
            <mat-form-field class="content_id" appearance="outline">
              <label>Nombre:</label>
              <input matInput type="text" maxlength="30" formControlName="nombre">
            </mat-form-field>
          </div>

          <div class="container_buttons_subactions">
            <div class="container_selected_button">
                <mat-label>Empresa:</mat-label>
                <mat-select class="select" formControlName="opcion">
                  <mat-option value="opt1">OPT 1</mat-option>
                  <mat-option value="opt2">OPT 2</mat-option>
                </mat-select>
            </div>
        
            <div class="container_buttons">
              <button mat-button class="buttons" id="search">
                Buscar
                <i class="bi bi-search"></i>
              </button>
              <button mat-button class="buttons" id="add" (click)="viewAddUser()">
                Agregar
                <i class="bi bi-plus"></i>          
              </button>
            </div>
          </div>
      </form>
      </div>
    </div>

    <div class="container_table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-checkbox class="example-margin" [(ngModel)]="element.checked" (change)="rowSelect(element)"></mat-checkbox>   
          </td>
        </ng-container>
      
        <ng-container matColumnDef="identificacion" sticky>
          <th mat-header-cell *matHeaderCellDef> Identificacion </th>
          <td mat-cell *matCellDef="let element">{{element.identificacio}}</td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
  
        <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element">{{element.nombreUsuario}}</td>
        </ng-container>
      
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef> Empresa </th>
          <td mat-cell *matCellDef="let element" id="empresa"> {{element.nombreEstado}} </td>
        </ng-container>
  
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element" id="state"> {{element.nombreEstado}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>

  </div>
</div>

<div class="loader_content" *ngIf="load">
  <app-loader ></app-loader>
</div>
